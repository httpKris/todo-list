<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Список задач</title>
</head>

<body>
	<h1 class="heading">Список задач</h1>
	<ol class="todo-list">
		<li class="todo-list-item">Договориться о встрече</li>
		<li class="todo-list-item">поесть</li>
	</ol>
	<form action="/" class="todo-form" method="POST">
		<label for="input-label" class='input-label'>Добавьте задачу</label>
		<input type="text" class="todo-input" id="totodo-input" required>
		<span class="text-counter">
			Использовано <output class="char-counter">0</output>/20 символов
		</span>
		<button type="button" class="todo-priority is-important">Важная задача</button>
		<button type="submit" class="todo-add">Добавить в список</button>
		<script src="./index.js"></script>
	</form>
</body>

</html>
